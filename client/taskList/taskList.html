<template name="taskList">
    <div class="row">
        <div class="col-xs-12">
            <!--Para cada tasks (função do Helper)-->
            {{#each tasks}}
            <div class="row">
                <div class="col-xs-11">
                    <!--Atributo da task-->
                    {{dateConvert}} - {{taskName}}
                </div>
                <div class="col-xs-1">
                    <button name="remove" type="button" class="btn btn-danger">Remove</button>
                </div>
            </div>
            <hr>
            {{/each}}
        </div>
    </div>
</template>
