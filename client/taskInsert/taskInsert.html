<template name="taskInsert">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="form-group">
                    <label for="task">Task</label>
                    <input type="text" id="task" class="form-control" placeholder="Your task here...">
                </div>
                <div class="form-group">
                    <button name="insert" type="button" class="btn btn-success btn-block">New task</button>
                </div>
            </form>
        </div>
    </div>
</template>
